{% extends 'base.html' %}


{% block content %}
    <h2>Форма для добавления новой темы</h2>
    <form action="/add_theme" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="new_theme" name="new_theme" placeholder="Новая Тема" autocomplete="off">
            <label for="new_theme">Новая тема:</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
