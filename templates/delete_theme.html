{% extends "base.html" %}


{% block content %}

    <h2>Удаление темы из списка</h2>
        <form action="delete_theme_by_id" method="post">
            <select name="theme_id">
                {% for theme_id, theme_name in themes_with_ids %}
                    <option value="{{ theme_id }}">{{ theme_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Удалить</button>
        </form>



    <h2>Удаление темы по ID</h2>
    <form action="/delete_theme_by_id" method="post">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="theme_id" name="theme_id" placeholder="ID темы" autocomplete="off">
            <label for="theme_id">ID темы:</label>
        </div>
        <button type="submit" class="btn btn-danger">Удалить по ID</button>
    </form>

    <h2>Удаление темы по имени</h2>
    <form action="/delete_theme_by_name" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="theme_name" name="theme_name" placeholder="Имя темы" autocomplete="off">
            <label for="theme_name">Имя темы:</label>
        </div>
        <button type="submit" class="btn btn-danger">Удалить по имени</button>
    </form>


{% endblock %}
